<!DOCTYPE html>

<html lang="en">
<style>
    h1 {
        color: red;
    }

    @media(max-width: 500px) {
        h1 {
            color: green;
        }
    }

    @media(min-width: 500px) and (max-width: 900px) {
        h1 {
            color: blue;
        }
    }

    @media(min-width: 901px) and (max-width: 1200px) {
        h1 {
            color: yellow;
        }
    }
</style>
</head>

<body>
    <h1>Hello</h1>
</body>

</html>
